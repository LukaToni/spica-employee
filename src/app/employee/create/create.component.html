<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Create new user</h4>
                    </div>

                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" name="FirstName" id="FirstName" [(ngModel)]="FirstName" (ngModelChange)="dataChangedFirstName($event)" placeholder="Company" value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" name="LastName" id="LastName" [(ngModel)]="LastName" (ngModelChange)="dataChangedLastName($event)" placeholder="Last Name" value="">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" name="Address" id="Address" [(ngModel)]="Address" (ngModelChange)="dataChangedAddress($event)" placeholder="Home Address" value="">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" name="Email" id="Email" [(ngModel)]="Email" (ngModelChange)="dataChangedEmail($event)" placeholder="Email" value="">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="number" class="form-control" name="Phone" id="Phone" [(ngModel)]="Phone" (ngModelChange)="dataChangedPhone($event)" placeholder="Phone" value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Mobile Phone</label>
                                        <input type="number" class="form-control" name="MobilePhone" id="MobilePhone" [(ngModel)]="MobilePhone" (ngModelChange)="dataChangedMobilePhone($event)" placeholder="Mobile Phone" value="">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-left" (click)="createNew()">Create user</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
