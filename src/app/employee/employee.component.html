<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">All users</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>FirstName</label>
                                        <input type="text" class="form-control" id="searchFirstName"
                                               required
                                               [(ngModel)]="searchFirstName" (ngModelChange)="dataChangedFirstName($event)" name="searchFirstName">
                                        <br />
                                        <label>LastName</label>
                                        <input type="text" class="form-control" id="searchLastName"
                                               required
                                               [(ngModel)]="searchLastName" (ngModelChange)="dataChangedLastName($event)" name="searchLastName">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-left" (click)="sendSearchRequest()">Search</button>
                            <a routerLink="/employee/create"><button class="btn btn-success pull-right">Create user</button></a>
                            <div class="clearfix"></div>

                        </form>

                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <td>Id</td>
                                        <td>FirstName</td>
                                        <td>LastName</td>
                                        <td>Address</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let employee of listOfEmployee">
                                        <td>{{employee.Id}}</td>
                                        <td>{{employee.FirstName}}</td>
                                        <td>{{employee.LastName}}</td>
                                        <td>{{employee.Address}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
