<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Settings</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" id="username"
                                               required
                                               [(ngModel)]="username" (ngModelChange)="dataChangedUsername($event)" name="username">
                                        <br />
                                        <label>Password</label>
                                        <input type="password" class="form-control" id="password"
                                               required
                                               [(ngModel)]="password" (ngModelChange)="dataChangedPassword($event)" name="password">
                                        <br />
                                        <label>Spica Authorization Key</label>
                                        <input type="text" class="form-control" id="authKey"
                                               required
                                               [(ngModel)]="authKey" (ngModelChange)="dataChanged($event)" name="authKey">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-left" (click)="sendPostRequest()">Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
