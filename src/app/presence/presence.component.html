<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Current employees presents</h4>
                    </div>

                    <div class="content">
                        <label>Organization Unit ID</label>
                        <input type="text" class="form-control" id="OrgUnitId"
                               required
                               [(ngModel)]="OrgUnitId" (ngModelChange)="dataChangedOrgUnitId($event)" name="OrgUnitId">
                        <br />
                        <button type="submit" class="btn btn-info btn-fill pull-left" (click)="getPresentEmployee()">Refresh</button>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <td>Id</td>
                                        <td>FirstName</td>
                                        <td>LastName</td>
                                        <td>Organizational Unit Id</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let employee of listOfEmployee">
                                        <td>{{employee.Id}}</td>
                                        <td>{{employee.FirstName}}</td>
                                        <td>{{employee.LastName}}</td>
                                        <td>{{employee.OrganizationalUnitId}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
